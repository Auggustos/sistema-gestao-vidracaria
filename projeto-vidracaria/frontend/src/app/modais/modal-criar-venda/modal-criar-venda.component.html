<div>
    <div class="op1">
        <h2 mat-dialog-title> Cadastro de Venda</h2>
    </div>
    <div class="botoes-adm">
        <button *ngIf='logado' mat-icon-button class="button-edit" matTooltip="Cadastrar Cliente" (click)="cadastraCliente()">
            <mat-icon>add</mat-icon>
        </button>
    </div>
</div>
<mat-dialog-content class="mat-typography">
    <form class="cadastro-form" [formGroup]="vendaForm">
        <mat-form-field class="example-full-width">
            <mat-label>Cliente</mat-label>
            <mat-select formControlName="cliente">
                <mat-option *ngFor="let cliente of clientes" [value]="cliente.nome">
                    {{cliente.nome}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <div class="row">
            <mat-form-field class="example-full-width">
                <mat-label>Valor</mat-label>
                <input currencyMask matInput [(ngModel)]="valorVenda" formControlName="valor" [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }" />
            </mat-form-field>
        </div>

        <div class="row">
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Itens</mat-label>
                <textarea matInput placeholder="digite os produtos/serviÃ§os" [(ngModel)]="itens" formControlName="produto"></textarea>
            </mat-form-field>
        </div>

        <div class="row">
            <mat-form-field class="example-full-width">
                <mat-label>Pagamento</mat-label>
                <mat-select [(ngModel)]="tipoPagamento" formControlName="tipo_pagamento">
                    <mat-option *ngFor="let pagamento of pagamentos" [value]="pagamento.id">
                        {{pagamento.pagamento}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="row">
            <mat-form-field class="example-full-width">
                <mat-label>Pago</mat-label>
                <mat-select [(ngModel)]="estaPago" formControlName="pago">
                    <mat-option *ngFor="let pa of pago" [value]="pa.id">
                        {{pa.p}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <br>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <div class="buttons"><button mat-raised-button class="button-cadastrar" (click)="cadastraVenda()" [disabled]="!this.vendaForm.valid">Cadastrar</button></div>
    <div class="buttons"><button mat-raised-button class="button-voltar" mat-dialog-close>Voltar</button></div>
</mat-dialog-actions>
