<h2 mat-dialog-title> Atualizar Venda</h2>
<mat-dialog-content class="mat-typography">
    <form class="cadastro-form" [formGroup]="vendaForm">
        <mat-form-field class="example-full-width">
            <mat-label>Cliente</mat-label>
            <input type="text" placeholder="Selecione um" matInput formControlName="cliente" [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete">
                <mat-option *ngFor="let cliente of filteredOptions | async" [value]="cliente">
                    {{cliente}}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>

        <div class="row">
            <mat-form-field class="example-full-width">
                <mat-label>Valor</mat-label>
                <input currencyMask matInput [(ngModel)]="valorVenda" formControlName="valor" [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }" />
            </mat-form-field>
        </div>

        <div class="row">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Selecione uma data" [matDatepicker]="datepickerRef" formControlName="data" required readonly/>
                <mat-datepicker-toggle [for]="datepickerRef" matSuffix></mat-datepicker-toggle>
                <mat-datepicker #datepickerRef></mat-datepicker>
            </mat-form-field>
        </div>

        <div class="row">
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Itens</mat-label>
                <textarea matInput placeholder="digite os produtos/serviÃ§os" [(ngModel)]="itens" formControlName="produto"></textarea>
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field class="example-full-width">
                <mat-label>Tipos</mat-label>
                <mat-select [(ngModel)]="valorTipo" formControlName="tipo">
                    <mat-option *ngFor="let tipo of tipos" [value]="tipo.id">
                        {{tipo.tipo}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="row">
            <mat-form-field class="example-full-width">
                <mat-label>Pagamento</mat-label>
                <mat-select [(ngModel)]="tipoPagamento" formControlName="pagamento">
                    <mat-option *ngFor="let pagamento of pagamentos" [value]="pagamento.id">
                        {{pagamento.pagamento}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="row">
            <mat-form-field class="example-full-width">
                <mat-label>Pago</mat-label>
                <mat-select [(ngModel)]="foiPago" formControlName="pagamento">
                    <mat-option *ngFor="let pa of pago" [value]="pa.id">
                        {{pa.p}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>


        <br>

    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <div class="buttons"><button mat-raised-button class="button-cadastrar" (click)="cadastraUsuario()" [disabled]="!this.vendaForm.valid">Cadastrar</button></div>
    <div class="buttons"><button mat-raised-button class="button-voltar" mat-dialog-close>Voltar</button></div>
</mat-dialog-actions>
